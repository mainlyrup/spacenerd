<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rup | Aerospace Portfolio</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow: hidden;
      height: 100%;
      text-align: center;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 0 20px;
    }

    .hero-text {
      margin-bottom: 20px;
    }

    .name {
      font-size: 2.5rem;
      font-weight: bold;
      color: #ffaa33;
      margin: 10px 0;
    }

    .role {
      font-size: 1rem;
      color: #ccc;
      margin: 4px 0;
    }

    .mars-image-wrapper {
      width: 100%;
      max-height: 60vh;
    }

    .hero-image {
      width: 100%;
      height: auto;
      max-width: 100%;
      animation: hoverFloat 6s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes hoverFloat {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-5px);
      }
    }

    @media (max-width: 768px) {
      .name {
        font-size: 1.8rem;
      }

      .hero-image {
        max-height: 40vh;
      }
    }
  </style>
</head>
<body>

  <canvas id="stars"></canvas>

  <div class="content">
    <div class="hero-text">
      <div class="name">Hello, I'm Rup Rathod ðŸš€</div>
      <div class="role">Aerospace Engineer</div>
      <div class="role">Human Spaceflight Researcher</div>
      <div class="role">Satellite Engineer</div>
    </div>

    <div class="mars-image-wrapper">
      <img src="mars-hero.png" alt="Mars Landscape Scene" class="hero-image" />
    </div>
  </div>

  <script>
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resize);
    resize();

    const stars = [];
    for (let i = 0; i < 150; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 1.5,
        v: Math.random() * 0.3 + 0.2
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (const star of stars) {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.r, 0, Math.PI * 2);
        ctx.fillStyle = "#fff";
        ctx.fill();
        star.y += star.v;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      }
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
