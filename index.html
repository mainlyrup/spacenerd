<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rup | Aerospace Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
    }

    .content h1 {
      font-size: 3rem;
      color: #ffaa33;
      margin-bottom: 10px;
    }

    .content p {
      font-size: 1.2rem;
      color: #ccc;
      margin-bottom: 5px;
    }

    .tagline {
      font-style: italic;
      color: #8bbcff;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>

  <div class="content">
    <h1>Hello, I'm Rup ðŸš€</h1>
    <p>Aerospace Engineer | Human Spaceflight Explorer</p>
    <div class="tagline">Dreaming big, building bigger. âœ¨</div>
  </div>

  <script>
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resize);
    resize();

    const stars = [];
    for (let i = 0; i < 150; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 1.5,
        v: Math.random() * 0.3 + 0.2
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (const star of stars) {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.r, 0, Math.PI * 2);
        ctx.fillStyle = "#fff";
        ctx.fill();
        star.y += star.v;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      }
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
