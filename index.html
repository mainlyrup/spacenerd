<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rup | Aerospace Portfolio</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow-x: hidden;
      height: 100vh;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .hero-wrapper {
      position: relative;
      width: 100%;
      max-width: 1000px;
    }

    .hero-image {
      width: 100%;
      height: auto;
      display: block;
      animation: hoverFloat 6s ease-in-out infinite;
    }

    .hero-text {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
    }

    .hero-text .name {
      font-size: 2.4rem;
      font-weight: bold;
      color: #ffaa33;
      margin-bottom: 12px;
    }

    .hero-text .role {
      font-size: 1rem;
      color: #ccc;
      margin: 2px 0;
    }

    @keyframes hoverFloat {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-5px);
      }
    }

    @media (max-width: 768px) {
      .hero-text .name {
        font-size: 1.6rem;
      }
      .hero-wrapper {
        max-width: 90vw;
      }
    }
  </style>
</head>
<body>

  <canvas id="stars"></canvas>

  <div class="content">
    <div class="hero-wrapper">
      <img src="mars-hero.png" alt="Mars Landscape" class="hero-image" />
      <div class="hero-text">
        <div class="name">Hello, I'm Rup Rathod ðŸš€</div>
        <div class="role">Aerospace Engineer</div>
        <div class="role">Human Spaceflight Researcher</div>
        <div class="role">Satellite Engineer</div>
      </div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resize);
    resize();

    const stars = [];
    for (let i = 0; i < 150; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 1.5,
        v: Math.random() * 0.3 + 0.2
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (const star of stars) {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.r, 0, Math.PI * 2);
        ctx.fillStyle = "#fff";
        ctx.fill();
        star.y += star.v;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      }
      requestAnimationFrame(animate);
    }

    animate();
  </script>

</body>
</html>
