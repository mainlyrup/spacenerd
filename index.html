<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rup | Aerospace Portfolio</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }

    /* Star background canvas */
    #stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }
 /* NAVBAR */
    .navbar {
  position: absolute;
  top: 20px;
  right: 30px;
  display: flex;
  align-items: center;
  gap: 20px;
  z-index: 5;
}

.navbar a {
  color: white;
  text-decoration: none;
  font-weight: 500;
  font-size: 0.95rem;
  transition: color 0.3s ease;
}

.navbar a:hover {
  color: #ffaa33;
}

.logo-icon {
   height: 30px;
        top: 10px;
        right: 15px;
}

    
    /* Hero Section Container */
    .hero {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      z-index: 1;
    }

    /* Mars PNG Image */
    .mars-scene {
      width: 100vw;
      height: auto;
      max-width: 100%;
      object-fit: contain;
      z-index: 1;
    }

    /* Overlay Text on PNG */
    .intro-text {
      position: absolute;
      top: 40%;
      transform: translateY(-50%);
      color: white;
      z-index: 2;
      text-align: center;
      padding: 0 20px;
      width: 100%;
    }

    .intro-text h1 {
      font-size: 2.5rem;
      color: #ffaa33;
      margin-bottom: 10px;
    }

    .intro-text p {
      font-size: 1rem;
      margin: 4px 0;
    }

     @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        top: 15px;
        right: 20px;
        gap: 12px;
      }

      .intro-text h1 {
        font-size: 1.8rem;
      }

      .intro-text p {
        font-size: 0.9rem;
      }

      .logo-icon {
        height: 30px;
        top: 10px;
        left: 15px;
      }

    }
  </style>
</head>
<body>

  <!-- Star Background -->
  <canvas id="stars"></canvas>

  <!-- Navbar -->
  <img src="astronaut-icon.png" alt="Astronaut Icon" class="logo-icon" />
  <div class="navbar">
    <a href="#about">About</a>
    <a href="#projects">Projects</a>
    <a href="#publications">Publications</a>
    <a href="#blog">Space Blog</a>
    <a href="#contact">Contact</a>
  </div>
  
  <!-- Hero Section -->
  <div class="hero">
    <!-- Mars PNG -->
    <img src="mars-hero.png" alt="Mars Scene" class="mars-scene" />

    <!-- Overlay Text -->
    <div class="intro-text">
      <h1>Hello, I'm Rup Rathod ðŸš€</h1>
      <p>Aerospace Engineer</p>
      <p>Human Spaceflight Researcher</p>
      <p>Satellite Engineer</p>
    </div>
  </div>

  <!-- Stars Animation Script -->
  <script>
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resize);
    resize();

    const stars = [];
    for (let i = 0; i < 150; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 1.5,
        v: Math.random() * 0.3 + 0.2
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (const star of stars) {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.r, 0, Math.PI * 2);
        ctx.fillStyle = "#fff";
        ctx.fill();

        star.y += star.v;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      }

      requestAnimationFrame(animate);
    }

    animate();
  </script>

</body>
</html>
