
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rup | Aerospace Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: black;
      overflow: hidden;
      color: white;
      height: 100vh;
      text-align: center;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .content img {
      max-width: 90%;
      height: auto;
      margin-bottom: -200px;
      pointer-events: none;
    }

    .intro-text {
      position: absolute;
      bottom: 18%;
      font-size: 1.2rem;
      color: white;
      z-index: 3;
    }

    .intro-text h1 {
      font-size: 2.5rem;
      color: #ffaa33;
      margin-bottom: 10px;
    }

    .intro-text p {
      margin: 5px 0;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>

  <div class="content">
    <img src="assets/rup-mars-hero.png" alt="Mars Landscape Scene" />
    <div class="intro-text">
      <h1>Hello, I'm Rup Rathod</h1>
      <p>Aerospace Engineer</p>
      <p>Human Spaceflight Researcher</p>
      <p>Satellite Engineer</p>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    const stars = [];
    for (let i = 0; i < 200; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 1.5,
        v: Math.random() * 0.5 + 0.2
      });
    }

    function animateStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (const star of stars) {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.r, 0, 2 * Math.PI);
        ctx.fillStyle = "#fff";
        ctx.fill();
        star.y += star.v;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      }
      requestAnimationFrame(animateStars);
    }

    animateStars();
  </script>
</body>
</html>
